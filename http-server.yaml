input:
  http_server:
    address: 127.0.0.1:8080
    path: /sentiment

cache_resources:
  - label: memory_cache
    memory:
      default_ttl: 5m
      compaction_interval: 60s

pipeline:
  processors:
    # First, we try looking up a previously computed score in our cache.
    - cache:
        resource: memory_cache
        operator: get
        key: '${!content().string().hash("sha1")}'
    - branch:
        request_map: |
          # on error, we had a cache miss.
          root = if errored() { content() } else { deleted() }
        processors:
          - python:
              modules:
                - torch
              script: |
                from classifier import get_pipeline

                text = content().decode()
                pipeline = get_pipeline("mps")
                root.text = text

                scores = pipeline(text)
                if scores:
                  root.label = scores[0]["label"]
                  root.score = scores[0]["score"]
                else:
                  root.label = "unlabeled"
                  root.score = 0.0
          - cache:
              resource: memory_cache
              operator: set
              key: '${!this.text.hash("sha1")}'
              value: '${!content()}'
        result_map: |
          root = this
          root.metadata.cache_hit = false
    - mapping: |
        root = this
        root.metadata.cache_hit = this.metadata.cache_hit | true

output:
  resource: ${RPCN_OUTPUT_MODE:http}

output_resources:
  - label: http
    sync_response: {}
  - label: both
    broker:
      pattern: fan_out
      outputs:
        - sync_response: {}
        - kafka_franz:
            seed_brokers: [ ${REDPANDA_BROKERS:localhost} ]
            topic: financial-sentiment
            tls:
              enabled: ${REDPANDA_TLS:false}
            sasl:
              - mechanism: ${REDPANDA_SASL_MECHANISM:none}
                username: ${REDPANDA_SASL_USERNAME:}
                password: ${REDPANDA_SASL_PASSWORD:}

http:
  enabled: false
logger:
  level: INFO

